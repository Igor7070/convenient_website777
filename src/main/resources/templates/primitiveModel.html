<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            html, body {
                height: 100%; /* Задает высоту для html и body */
                margin: 0; /* Убирает отступы по умолчанию */
            }

            body {
                display: flex;
                flex-direction: column; /* Устанавливает вертикальное расположение элементов */
            }

            .container {
                flex: 1; /* Заставляет контейнер занимать всё доступное пространство */
            }

            .chat-container {
                height: 400px;
                overflow-y: scroll;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #f5f5f5;
            }
            .chat-message {
                margin-bottom: 10px;
                padding: 10px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .chat-input {
                display: flex;
                margin-top: 10px;
            }
            .chat-input input {
                flex-grow: 1;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .chat-input button {
                margin-left: 10px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            header {
                background-color: #d0c1e3; /* изменен цвет шапки на светло-серый */
                border-bottom: 1px solid #dee2e6;
                padding: 10px 0; /* добавлен отступ сверху и снизу */
                margin-bottom: 30px; /* добавлен отступ снизу */
            }

            .header-container {
                max-width: 1200px; /* ограничена ширина контейнера шапки */
                margin: 0 auto; /* центрирование контейнера */
            }

            .light-maroon-bg {
                background-color: #d0c1e3;
                padding: 10px 15px;
            }

            .light-maroon-bg a.btn {
                color: #343a40;
            }

            .footer-divider {
                margin: 0 0 20px 0; /* Убирает отступы сверху и снизу */
                border: none; /* Убирает стандартные стили */
                border-top: 2px solid gray; /* Устанавливает серую линию */
            }

            .footer-container {
                background-color: white; /* Белый фон для футера */
                line-height: 0.7; /* Уменьшает межстрочный интервал между строками */
                padding: 0 0 20px 0; /* Отступы сверху и снизу */
                width: 100%; /* Занимает всю ширину */
                text-align: center; /* Центрируем текст */
            }
        </style>
    </head>

    <body>
        <header>
            <div class="header-container">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="link-secondary" href="/convenient_website777">На главную</a>
                    </div>
                    <div class="col-4 text-center">
                        <span class="blog-header-logo text-body-emphasis text-decoration-none">Удобный поиск вакансий</span>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" href="/convenient_website777/job_search_history">Список вакансий всех запросов</a>
                    </div>
                </div>
            </div>
            <div class="light-maroon-bg">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <a class="btn btn-sm btn-outline-secondary" href="/convenient_website777/communicating_with_a_primitive_ai_model">Общение с примитивной моделью ИИ</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-sm btn-outline-secondary" href="/convenient_website777/communicating_with_a_advanced_ai_model">Общение с продвинутой моделью ИИ</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">Chat</div>
                        <div class="card-body">
                            <div class="chat-container">
                                <div class="chat-message" th:each="chatMessage : ${chatMessages}" th:text="${chatMessage}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <form class="chat-input" id="chat-form" action="#" th:action="@{/convenient_website777/communicating_with_a_primitive_ai_model}" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" name="message" placeholder="Введите сообщение" />
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Отправить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            const form = document.querySelector('.chat-input');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const message = event.target.elements.message.value.trim();
                if (message) {
                    event.target.submit();
                }
            });
        </script>

        <footer>
            <div class="footer-container text-center">
                <hr class="footer-divider">
                <p>© 2024 Company Name. Все права защищены.</p>
                <a href="/convenient_website777/privacy-policy">Политика конфиденциальности</a> ·
                <a href="/convenient_website777/terms-of-service">Условия обслуживания</a>
            </div>
        </footer>
    </body>
</html>
