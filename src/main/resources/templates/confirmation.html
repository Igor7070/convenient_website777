<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                padding-top: 0px; /* увеличена верхняя отступ, чтобы учесть высоту шапки */
            }

            .container {
                background-color: yellowgreen;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: 0 auto;
            }

            h2 {
                text-align: center;
                margin-bottom: 30px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-check {
                display: inline-block;
                margin-right: 20px;
            }

            .form-check-label {
                font-weight: normal;
            }

            .btn-primary {
                display: block;
                margin: 0 auto;
            }

            .dropdown {
                position: absolute;
                top: 10px;
                right: 10px;
            }

            header {
                background-color: #d0c1e3; /* изменен цвет шапки на светло-серый */
                border-bottom: 1px solid #dee2e6;
                padding: 10px 0; /* добавлен отступ сверху и снизу */
                margin-bottom: 30px; /* добавлен отступ снизу */
            }

            .header-container {
                max-width: 1200px; /* ограничена ширина контейнера шапки */
                margin: 0 auto; /* центрирование контейнера */
            }

            .light-maroon-bg {
                background-color: #d0c1e3;
                padding: 10px 15px;
            }

            .light-maroon-bg a.btn {
                color: #343a40;
            }

            /* Новый стиль для центрирования ссылки */
            .centered-link {
                display: flex;
                justify-content: center;
                margin-top: 20px; /* Отступ сверху */
            }
        </style>
    </head>

    <body>
        <header>
            <div class="header-container">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="link-secondary" href="/convenient_website777">На главную</a>
                    </div>
                    <div class="col-4 text-center">
                        <span class="blog-header-logo text-body-emphasis text-decoration-none">Удобный поиск вакансий</span>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" href="/convenient_website777/job_search_history">Список вакансий всех запросов</a>
                    </div>
                </div>
            </div>
            <div class="light-maroon-bg">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <a class="btn btn-sm btn-outline-secondary" href="/convenient_website777/communicating_with_a_primitive_ai_model">Общение с примитивной моделью ИИ</a>
                    </div>
                    <div class="col-auto">
                        <a class="btn btn-sm btn-outline-secondary" href="/convenient_website777/communicating_with_a_advanced_ai_model">Общение с продвинутой моделью ИИ</a>
                    </div>
                </div>
            </div>
        </header>

        <h2>Подтверждение</h2>
        <p th:text="${message}"></p>
        <p>Идентификатор вакансии: <span th:text="${vacancyId}"></span></p>
    </body>
</html>
