spring.application.name=Parsing_Vacancies
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://autorack.proxy.rlwy.net:54293/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER:default_user}
spring.datasource.password=${MYSQLPASSWORD:default_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

openai.api.key=${OPENAI_API_KEY}
huggingFace.api.token=${HUGGINGFACE_API_TOKEN}